[package]
authors = ["Antoni Boucher <bouanto@zoho.com>"]
categories = ["asynchronous", "gui"]
description = "Asynchronous, GTK+-based, GUI library, inspired by Elm, written in Rust"
documentation = "https://docs.rs/relm/"
license = "MIT"
name = "relm"
readme = "README.adoc"
repository = "https://github.com/antoyo/relm"
version = "0.15.0"
[badges.appveyor]
branch = "master"
repository = "antoyo/relm"

[badges.travis-ci]
branch = "master"
repository = "antoyo/relm"

[dependencies]
cairo-rs = { git = "https://github.com/gtk-rs/cairo" }
glib = { git = "https://github.com/gtk-rs/glib" }
glib-sys = { git = "https://github.com/gtk-rs/sys" }
gobject-sys = { git = "https://github.com/gtk-rs/sys" }
gtk = { git = "https://github.com/gtk-rs/gtk" }
libc = "^0.2.22"

[dependencies.relm-core]
path = "relm-core"
version = "^0.15.0"

[dependencies.relm-state]
path = "relm-state"
version = "^0.15.0"

[dev-dependencies]
chrono = "0.4"
gdk = { git = "https://github.com/gtk-rs/gdk" }
gio = { git = "https://github.com/gtk-rs/gio", features=["futures"]}
rand = "^0.5.1"
gtk-test = { git = "https://github.com/gtk-rs/gtk-test" }

[dev-dependencies.relm-attributes]
path = "relm-attributes"
version = "^0.15.0"

[dev-dependencies.relm-derive]
path = "relm-derive"
version = "^0.15.0"

[dev-dependencies.relm-test]
path = "relm-test"
version = "^0.15.0"

[features]
default = ["unstable"]
nightly = []
unstable = []
[[metadata.release.pre-release-replacements]]
file = "README.adoc"
replace = "relm = \"{{version}}\""
search = "relm = \"[a-z0-9^\\.-]+\""
[[metadata.release.pre-release-replacements]]
file = "src/lib.rs"
replace = "relm = \"{{version}}\""
search = "relm = \"[a-z0-9^\\.-]+\""
