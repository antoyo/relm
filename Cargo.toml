[package]
authors = ["Antoni Boucher <bouanto@zoho.com>"]
categories = ["asynchronous", "gui"]
description = "Asynchronous, GTK+-based, GUI library, inspired by Elm, written in Rust"
documentation = "https://docs.rs/relm/"
license = "MIT"
name = "relm"
readme = "README.adoc"
repository = "https://github.com/antoyo/relm"
version = "0.19.0"
edition = "2018"

[badges.appveyor]
branch = "master"
repository = "antoyo/relm"

[badges.travis-ci]
branch = "master"
repository = "antoyo/relm"

[dependencies]
cairo-rs = "^0.9.0"
glib = "^0.10.0"
glib-sys = "^0.10.0"
gobject-sys = "^0.10.0"
gtk = "^0.9.0"
libc = "^0.2.54"
log = "^0.4.6"
quote = "0.6"

[dependencies.syn]
features = ["full"]
version = "0.15"

[features]
hidpi = ["cairo-rs/v1_14"]

[[package.metadata.release.pre-release-replacements]]
file = "README.adoc"
replace = "relm = \"{{version}}\""
search = "relm = \"[a-z0-9^\\.-]+\""

[[package.metadata.release.pre-release-replacements]]
file = "src/lib.rs"
replace = "relm = \"{{version}}\""
search = "relm = \"[a-z0-9^\\.-]+\""
